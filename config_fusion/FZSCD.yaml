# CropSCD_exp1.yaml
# 适配train_test_wandb6.py,

# 实验配置
gpu : 1
num_epochs: 200
pretrained: 0
in_chan: 3
batchsize: 8
n_class: 6
n_hybridloss: 0
suffix: ['.jpg','.png', '.tif']
img_size: 252
mdim: 64
# m_init: 'vote_ap' # 'random' or 
# m_init_path: 'memory_initial/FZ-SCD/m_vote_ap/memory_item.pt'
temp_update : 0.1
temp_gather : 0.1
momentum : 0.8
topk_queries : 0.0001
num_prototypes : 1
update_interval : 10
max_skip_batches : 10
DINOV2_dim : [48, 96, 192, 384]
MobileNetv3_layer : [1, 3, 6, 12]
MobileNetv3_dim : [16, 24, 40, 112]
mobile_v3_version : 'mobilenet_v3_large'
mobile_v3_weights : 'DEFAULT'
#preformer参数
dif_num_heads : 4
attn_dropout : 0.1
causal : False
nb_features : 512
generalized_attention : True # or False
kernel_fn : 'relu' 

DINOv2_pretrain_path: "checkpoints/DINOv2/dinov2_vits14_pretrain.pth"
froze_DINOv2: True

# 数据路径
path_img1: "/home/zyy/SCD/datasets/FZ_SCD_processed/A"
path_img2: "/home/zyy/SCD/datasets/FZ_SCD_processed/B"
path_lab: "/home/zyy/SCD/datasets/FZ_SCD_processed/label"
train_txt: "/home/zyy/SCD/datasets/FZ_SCD_processed/train.txt"
val_txt: "/home/zyy/SCD/datasets/FZ_SCD_processed/val.txt"
test_txt: "/home/zyy/SCD/datasets/FZ_SCD_processed/test.txt"
# 训练参数
Train_with_aug: True
norm_type: "map"
multiplier: 14
save_dir: "epochs/FZ-SCD/"
# CropSCD_exp1.yaml
# 适配train_test_wandb6.py,


# 实验配置
gpu: 0
num_epochs: 200
pretrained: 0
in_chan: 3
batchsize: 4
n_class: 9
n_hybridloss: 0
suffix: ['.jpg','.png', '.tif']
img_size: 504
mdim: 64
temp_update : 0.1
temp_gather : 0.1
momentum : 0.8
topk_queries : 0.0001
num_prototypes : 1
update_interval : 10
max_skip_batches : 10
# dice_weight : [0.0097, 0.0911, 0.2665, 0.1207, 0.0737, 0.0772, 0.1126, 0.1575, 0.091]
# 'NNI_pca' or 'NNI_rp' 
DINOV2_dim : [48, 96, 192, 384]
MobileNetv3_layer : [1, 3, 6, 12]
MobileNetv3_dim : [16, 24, 40, 112]
# MobileNetv3_dim : [16, 24, 40, 160]
mobile_v3_version : 'mobilenet_v3_large'
mobile_v3_weights : 'DEFAULT'
#preformer参数
dif_num_heads : 4
attn_dropout : 0.1
causal : False
nb_features : 512
generalized_attention : True # or False
kernel_fn : 'relu' 
# backbone_pretrain_path: "checkpoints/DINOv2/dinov2_small.pth"
DINOv2_pretrain_path: "checkpoints/DINOv2/dinov2_vits14_pretrain.pth"
froze_DINOv2: True


# 数据路径
# 数据路径
path_img1: "/home/zyy/SCD/datasets/CropSCD/im1"
path_img2: "/home/zyy/SCD/datasets/CropSCD/im2"
path_lab: "/home/zyy/SCD/datasets/CropSCD/label"
train_txt: "/home/zyy/SCD/datasets/CropSCD/original_split/train.txt"
val_txt: "/home/zyy/SCD/datasets/CropSCD/original_split/val.txt"
test_txt: "/home/zyy/SCD/datasets/CropSCD/original_split/test.txt"
# 训练参数
Train_with_aug: True
norm_type: "map"
multiplier: 14
save_dir: "epochs/CropSCD/"